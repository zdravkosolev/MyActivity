<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!DOCTYPE html>
    <html>
      <head>
        <title>Race Game</title>
      </head>
      <body id="race">
        <div>
          <h1 class="header">Car racing game</h1>
          <input type="button" value="Race!" id="go" />
          <input type="button" value="Start over" id="reset" />
        </div>
        <div id="racetrack">
          <img id="car1" src="./images/car1.gif" class="car" />
          <img id="car2" src="./images/car2.gif" class="car" />
          <div id="finish-line"></div>
        </div>
        <div id="countdown"></div>
        <div id="resultsGrid">
          <div id="raceInfoContainer">
            <h3>Results</h3>
            <div class="table">
              <table>
                <thead>
                  <tr class="cars">
                    <th class="car1">Car 1</th>
                  </tr>
                </thead>
                <tbody id="carResults1"></tbody>
              </table>
              <table>
                <thead>
                  <tr class="cars">
                    <th class="car2">Car 2</th>
                  </tr>
                </thead>
                <tbody id="carResults2"></tbody>
              </table>
            </div>
          </div>

          <div id="localStorageContainer">
            <h3 id="localStorageHeader">
              Results from the prevouse time you played the game!
            </h3>
            <div class="table">
              <table>
                <tbody>
                  <tr id="prevouseCarResults1"></tr>
                  <tr id="prevouseCarResults2"></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      </body>
    </html>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
