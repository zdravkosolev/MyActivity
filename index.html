<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- CSS script -->
    <link rel="stylesheet" href="style.css" />
    <!-- Latest Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/64087b922b.js"
      crossorigin="anonymous"
    ></script>
    <script src="style.css"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row head">
        <h1>ti ispisa:</h1>
        <p id="output" class="paragraph"></p>
      </div>

      <div id="keyboard" class="keyboard">
        <div class="row mt-3">
          <button class="key">q</button>
          <button class="key">w</button>
          <button class="key">e</button>
          <button class="key">r</button>
          <button class="key">t</button>
          <button class="key">y</button>
          <button class="key">u</button>
          <button class="key">i</button>
          <button class="key">o</button>
          <button class="key">p</button>
        </div>
        <div class="row mt-3">
          <button class="key">a</button>
          <button class="key">s</button>
          <button class="key">d</button>
          <button class="key">f</button>
          <button class="key">g</button>
          <button class="key">h</button>
          <button class="key">j</button>
          <button class="key">k</button>
          <button class="key">l</button>
        </div>
        <div class="row mt-3">
          <button class="key">z</button>
          <button class="key">x</button>
          <button class="key">c</button>
          <button class="key">v</button>
          <button class="key">b</button>
          <button class="key">n</button>
          <button class="key">m</button>
        </div>
        <div class="row mt-3">
          <button class="key space">space</button>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script>
      const keys = document.querySelectorAll(".key");
      const output = document.querySelector("#output");
      keys.forEach((key) => {
        key.addEventListener("click", (e) => {
          if (e.target.classList.contains("space")) {
            output.textContent += " ";
          } else {
            output.textContent += e.target.textContent;
          }
        });
      });
      document.addEventListener("keyup", (e) => {
        const keyText = e.key;
        if (/[a-z\s]/i.test(keyText)) {
          output.textContent += keyText.toLowerCase();
        }
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === " ") {
          e.preventDefault();
        }
      });
   
    </script>
  </body>
</html>
